# 网络配置文件，用于手动设置网卡的IPv4链路本地地址，适用于两根 QSFP 线缆连接
#节点2上的示例配置
network:
  version: 2
  ethernets:
    enp1s0f0np0:
      addresses:
        - 192.168.10.11/24
      dhcp4: no
    enp1s0f1np1:
      addresses:
        - 192.168.11.11/24
      dhcp4: no
    enP2p1s0f0np0:
      addresses:
        - 192.168.12.11/24
      dhcp4: no
    enP2p1s0f1np1:
      addresses:
        - 192.168.13.11/24
      dhcp4: no